name: deployment-2
on:
  push:
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Lint
        run: npm run lint 

  Test:
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Test code
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: build
        run: npm run build
      - name: Deply
        run: echo "run deploy"